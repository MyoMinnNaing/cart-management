<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="">
    <main id="app" class="bg-white box-container shadow-lg px-5">
      <header
        class="box-container bg-slate-50 py-4 border-b-2 border-b-gray-500 mb-5 fixed w-full left-0 right-0 top-0"
      >
        <div class="flex justify-between items-center px-5">
          <div>
            <h1 class="font-heading font-bold text-xl text-slate-600">
              MMS Solution
            </h1>
            <p class="text-slate-500">E-commerce App</p>
          </div>

          <div class="flex gap-2 items-center">
            <button
              id="searchBtn"
              type="button"
              class="border-2 border-slate-700 hover:bg-slate-400 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2 text-center inline-flex items-center duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>

            <button
              id="cartBtn"
              type="button"
              data-drawer-target="drawer-right-example"
              data-drawer-show="drawer-right-example"
              data-drawer-placement="right"
              aria-controls="drawer-right-example"
              class="relative border border-slate-700 hover:bg-slate-400 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
              </svg>

              <span
                class="cart-item-count absolute -top-3 -right-3 border-2 border-white bg-red-700 text-red-300 w-7 h-7 p-1.5 rounded-full ms-2 flex justify-center items-center"
                >0
              </span>
            </button>
          </div>
        </div>
      </header>

      <!-- drawer component -->
      <div
        id="drawer-right-example"
        class="fixed top-0 right-0 z-40 h-screen p-4 transition-transform translate-x-full bg-white w-80 lg:w-96"
        tabindex="-1"
        aria-labelledby="drawer-right-label"
      >
        <div class="flex flex-col h-full">
          <section class="bg-slate-50 py-2.5 border-b-2 border-b-gray-500 mb-5">
            <div class="flex justify-between items-center px-5">
              <div>
                <h1 class="font-heading font-bold text-lg text-slate-600">
                  MMS Solution
                </h1>
                <p class="">
                  <span class="text-slate-500 text-base font-bold"
                    >Items in cart</span
                  >
                  <span
                    class="cart-item-count bg-red-200 text-red-700 px-2 py-1 rounded-md ms-2"
                    >0
                  </span>
                </p>
              </div>

              <button
                type="button"
                data-drawer-hide="drawer-right-example"
                aria-controls="drawer-right-example"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-3"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close menu</span>
              </button>
            </div>
          </section>

          <section
            id="productCartItemGroup"
            class="flex-grow border-b border-b-slate-600 flex flex-col gap-4 overflow-y-scroll"
          >
            <!-- Empty state -->
            <div class="hidden h-2/3 last:flex justify-center items-end">
              <img src="./images/empty-cart.png" alt="" />
            </div>
          </section>
          <footer class="pb-5">
            <div class="py-3 text-end">
              <h1 class="font-heading font-bold text-lg text-slate-600">
                Total Amount
              </h1>
              <p class="text-slate-500 text-lg font-bold">
                $ <span id="totalCost">0</span>
              </p>
            </div>
            <button
              id="orderBtn"
              type="button"
              class="block w-full bg-slate-700 text-white border border-slate-800 hover:bg-slate-600 focus:ring-4 focus:outline-none focus:ring-slate-300 font-bold py-2 text-center"
            >
              Order
            </button>
          </footer>
        </div>
      </div>

      <!-- Spacer -->
      <div class="p-10 my-8"></div>

      <!-- Search Input -->
      <div
        id="searchInputContainer"
        class="sm:max-w-[400px] lg:max-w-[500px] relative pointer-events-none duration-200 -mt-10 mb-8 opacity-0 -translate-y-11 ms-auto"
      >
        <input
          type="text"
          id="searchInput"
          class="block w-full bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm font-semibold rounded-lg focus:ring-slate-500 focus:border-slate-500 p-2"
          placeholder="search product...."
          required
        />

        <button
          id="closeInputBtn"
          class="absolute w-8 h-8 right-3 top-0 bottom-0 m-auto cursor-pointer hover:rounded-full hover:bg-slate-200 hover:text-slate-600 hover:font-semibold active:scale-75"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5 pointer-events-none mx-auto"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Category Group -->
      <section class="product-category box-container mb-10">
        <div>
          <h1 class="font-heading font-bold text-slate-600 mb-3">
            Product Category
          </h1>
          <div id="categoryGroup" class="flex gap-3">
            <button id="" type="button" class="categoryBtn active">All</button>
          </div>
        </div>
      </section>

      <!-- Product Group -->
      <section class="box-container">
        <div
          id="productGroup"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-7"
        >
          <!-- product  will be in -->
        </div>
      </section>

      <!-- Templates -->

      <!-- category Template -->
      <template id="categoryTemplate">
        <button
          id=""
          type="button"
          class="categoryBtn category-name text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded text-sm px-5 py-1 text-center whitespace-nowrap"
        >
          All
        </button>
      </template>

      <!-- product Template -->
      <template id="productTemplate">
        <div class="product-card">
          <img
            class="product-img h-20 md:h-32 -mb-10 md:-mb-16 ml-5"
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt=""
          />
          <div class="product-detail border border-slate-600 p-4 rounded-lg">
            <div class="mb-3 mt-14">
              <h1
                class="product-title line-clamp-1 font-heading font-bold text-lg text-slate-600 mb-1"
              >
                Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
              </h1>
              <p
                class="product-description line-clamp-3 text-slate-500 text-xs"
              >
                Your perfect pack for everyday use and walks in the forest.
                Stash your laptop (up to 15 inches) in the padded sleeve, your
                everyday", "category": "men's clothing
              </p>
            </div>

            <div
              class="flex justify-between border-b-2 border-b-slate-500 pb-2"
            >
              <p class="flex product-stars"></p>
              <p class="text-sm text-slate-600 font-bold">
                ( <span class="product-rating">4.5</span> /
                <span class="product-count">200</span> )
              </p>
            </div>

            <p class="text-slate-600 font-bold my-2">
              $ <span class="product-price">5000</span>
            </p>
            <button
              type="button"
              class="group add-to-cart-btn block w-full disabled:bg-slate-900 disabled:text-white text-slate-700 hover:text-white border border-slate-800 hover:bg-slate-900 focus:ring-4 focus:outline-none focus:ring-slate-300 font-bold rounded-lg text-sm py-2 text-center"
            >
              <span class="inline group-disabled:hidden pointer-events-none"
                >Add to cart</span
              >
              <span class="hidden group-disabled:inline pointer-events-none"
                >Added</span
              >
            </button>
          </div>
        </div>
      </template>

      <!-- Star Template -->
      <!-- Solid Star -->
      <template id="solidStarTemplate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-4 h-4"
        >
          <path
            fill-rule="evenodd"
            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
            clip-rule="evenodd"
          />
        </svg>
      </template>

      <!-- Outline Star -->
      <template id="outlineStarTemplate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
          />
        </svg>
      </template>

      <!-- Product cart item template -->
      <template id="productCartItemTemplate">
        <div class="product-cart-item">
          <img
            class="product-cart-img h-16 -mb-8 ml-5 relative z-50"
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt=""
          />
          <div
            class="relative group product-detail border border-slate-600 p-4 rounded-lg"
          >
            <!-- delete button -->
            <button
              class="cart-del-btn absolute right-4 translate-x-10 opacity-0 pointer-events-none group-hover:opacity-100 group-hover:translate-x-0 group-hover:pointer-events-auto duration-200 bg-slate-200 p-1 rounded-lg hover:bg-slate-100 text-red-600 active:scale-90"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </button>
            <div class="mb-3 mt-7">
              <h1
                class="product-cart-title line-clamp-1 font-heading font-bold text-base text-slate-600 mb-1"
              >
                Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
              </h1>
            </div>
            <div class="flex justify-between items-center">
              <p class="text-slate-600 font-heading font-semibold">
                $ <span class="product-cart-cost">3000</span>
                <span class="product-cart-price hidden">300</span>
              </p>
              <div class="flex">
                <!-- sub quantity button -->
                <button
                  class="sub-quantity-btn bg-slate-200 p-1 rounded active:scale-90 hover:bg-slate-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M18 12H6"
                    />
                  </svg>
                </button>
                <p
                  class="product-cart-quantity w-10 pr-4 bg-slate-100 text-end"
                >
                  1
                </p>
                <!-- add quantity button -->
                <button
                  class="add-quantity-btn bg-slate-200 p-1 rounded active:scale-90 hover:bg-slate-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v12m6-6H6"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
